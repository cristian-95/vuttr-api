spring:
  profiles:
    active: development
  datasource:
    driver-class-name: org.postgresql.Driver
    url: ${DB_URL}:${DB_PORT}/${DB_NAME}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    database-platform: org.hibernate.dialect.PostgreSQLDialect

springdoc:
  pathsToMatch:
    - /**
  swagger-ui:
    use-root-path: true
